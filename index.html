<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <!-- CONTACT ME HEADER -->
        <div class="titleBar container">
            <div class="row">
                <div class="col">
                    <h1>Contact Me</h1>
                </div>
            </div>
        </div>

        <!-- CONTACT FORM -->
        <div class="container bg-light">
            <!-- FIRST AND LAST NAME-->
            <div class="row mb-2">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="name" class="form-control" placeholder="Robert">
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="name" class="form-control" placeholder="Smith">
                </div>
            </div>
            <!-- EMAIL and PHONE -->
            <div class="row mb-2">
                <div class="col">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="robertsmith@site.com">
                </div>
                <div class="col">
                    <label class="form-label">Phone (optional)</label>
                    <input type="tel" class="form-control" placeholder="(555) 555-5555">
                </div>
            </div>
            <!-- SUBJECT -->
            <div class="row mb-2">
                <div class="col">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control" placeholder="Subject">
                </div>
            </div>
            <!-- MESSAGE -->
            <div class="row mb-2">
                <div class="col">
                    <label class="form-label">Message</label>
                    <input type="text" class="form-control" placeholder="Message">
                </div>
            </div>
            <!-- SUBMIT BUTTON -->
            <button type="button" class="btn btn-primary submitButton">Submit</button>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
